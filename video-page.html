<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style-video.css">
    <title>Example video background</title>
</head>

<body>
    <div class="video-container">
        <div class="video-page">
            <H1>My first page with backgroud video</H1>
        </div>
        <video class="video-content" autoplay loop preload="auto">
            <source src="video/Puppy.ogv" type='video/ogg;'>
            <source src="video/Puppy.mp4" type='video/mp4;'>
            <source src="video/Puppy.webm" type='video/webm;'> </video>
    </div>
</body>

</html>
